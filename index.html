<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Radio Metadata Test Player (HLS)</title>
    <style>
      html, body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      }
      #volume-value {
        width: 2em;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div id="select-stream">
      <fieldset>
        <legend>Select a stream</legend>
        <button id="ckat">CKAT</button>
        <button id="ckfx">CKFX</button>
        <button id="chur">CHUR</button>
      </fieldset>
    </div>

    <fieldset>
      <legend>Controls</legend>
      <div>
        <code id="status">STOPPED</code>
        &nbsp;:&nbsp;
        <code id="stream">CKAT</code>
      </div>
      <button id="play-button">&#9654;</button>
      <button id="stop-button">&#10074; &#10074;</button>
      &nbsp;|&nbsp;Volume:&nbsp;<span id="volume-value">50</span>
      <input type="range" id="volume" value="0.5" max="1" min="0" step="0.01" />
      <button id="volume-up">+</button>
      <button id="volume-down">-</button>
      <button id="volume-reset">Reset</button>
  </fieldset>
    <pre id="player-status">NO METADATA</pre>
    <br/>
    <pre id="user-status">NO USERDATA</pre>
    <video id="player"></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.7.10/hls.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
